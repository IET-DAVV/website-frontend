name: Deploy to IET Server (User Access)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no webuser@117.239.195.147 << 'EOF'
            echo "âœ… Setting up Node v20..."
            export NVM_DIR="\$HOME/.nvm"
            source "\$NVM_DIR/nvm.sh"
            nvm install 20.17.0
            nvm use 20.17.0

            echo "ğŸ“‚ Navigating to project directory..."
            cd /var/www/website

            echo "ğŸ”„ Pulling latest code from dev branch..."
            git fetch origin dev
            git reset --hard origin/dev

            echo "ğŸ§¼ Cleaning previous builds..."
            rm -rf node_modules package-lock.json

            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev
            npm install --save-dev typescript @types/react @types/node

            echo "ğŸ—ï¸ Building project..."
            npm run build

            echo "ğŸ” Restarting PM2 service..."
            pm2 restart next-dev

            echo "âœ… Deployment completed successfully."
          EOF
